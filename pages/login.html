<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header/header.css">
    <link rel="stylesheet" href="../css/footer/footer.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__cont">
                    <div class="header__logo">
                        <a href="index.html"><img src="../img/Logo.png" alt="header__logo"></a>
                    </div>
                </div>
                <div class="header__search">
                    <input class="header__search--input" type="text" placeholder="¿Que deseas buscar?">
                    <object class="header__search--icon" data="./img/search__logo.svg" type=""></object>
                </div>
                <div class="header__nav">
                    <nav>
                        <ul class="nav__header">
                            <li class="nav__links">
                                <button class="btn__login"><a class="a" href="login.html">Login</a></button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="login">
                <div class="container">
                    <div class="login__form">
                        <form action="#" method="post">
                            <label class="login__title" for="">Iniciar Sesión</label>
                            <input class="login__input" type="text">
                            <input class="login__input" type="password">
                            <button class="login__btn" type="submit" disabled>Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="banner__footer">
                <div class="container">
                    <div class="footer__logo">
                        <a href="../index.html"><img src="../img/Logo.png" alt="footer_logo"></a>
                    </div>
                    <div class="footer__quienes_somos">
                        <ul>
                            <li class="footer__link"><a href="#">Quienes Somos</a></li>
                            <li class="footer__link"><a href="#">Quienes Somos</a></li>
                            <li class="footer__link"><a href="#">Quienes Somos</a></li>
                            <li class="footer__link"><a href="#">Quienes Somos</a></li>
                        </ul>
                    </div>
                    <div class="footer__form">
                        <div class="form__title">
                            <h1 class="footer__link form__h1--title">Hable con nosotros</h1>
                        </div>
                        <form action="#" method="post">
                            <input class="footer__link footer__input" type="text" placeholder="Nombre">
                            <textarea class="footer__link footer__input" name="mensaje" id="" cols="50" rows="20"
                                placeholder="Escribe tu mensaje"></textarea>
                            <button class="footer__link footer__btn" type="submit" disabled>Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="footer__author">
                <div class="container">
                    <div class="author__footer">
                        <span>Desarrollado por Yacdany Arguedas Mora <script>document.write(new Date().getFullYear())</script></span>
                    </div>
                </div>
            </div>
        </section>
    </footer>  
</body>
</html>
